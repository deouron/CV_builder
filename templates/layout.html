<!doctype html>
<html lang="en">

<title>CV Builder</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class=page>
    <h1 class="text-center">CV Builder</h1>

    <ul class="nav justify-content-center">

        {% if not session.logged_in %}
        <li class="nav-item">
            <a href="{{ url_for('login') }}" class="nav-link active">log in</a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('register') }}" class="nav-link active">register</a> {% else %}
        </li>
        <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="nav-link active">log out</a> {% endif %}
        </li>

    </ul>

    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}

    {% block body %}{% endblock %}

</div>

</html>
